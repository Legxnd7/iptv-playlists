name: Update IPTV Archive

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  update-archive:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download current playlist
        run: |
          mkdir -p archive
          curl -L https://legxnd7.github.io/iptv-playlists/playlist.m3u -o archive/playlist_$(date +%Y-%m-%d_%H-%M).m3u

      - name: Commit & Push archive
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add archive/
          git commit -m "Auto-update IPTV archive $(date)" || echo "No changes"
          git push
