name: Update IPTV Playlist

on:
  schedule:
    - cron: '0 0 * * *'   # Täglich um Mitternacht UTC
  workflow_dispatch:      # Manueller Start möglich

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip

      - name: Run playlist generator
        run: python3 generate_playlist.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u archive/
          git commit -m "Automatische Playlist-Aktualisierung am $(date)" || echo "Keine Änderungen zum Commit"
          git push
